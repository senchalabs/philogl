
<!DOCTYPE html>
<html>
<head>
<title>Animating Quasicrystal</title>
<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media="all" type="text/css" href="style.css" />
<style type="text/css">
  canvas {
    background: black;
  }
</style>


<script id="shader-vs" type="x-shader/x-vertex"> 
  attribute vec3 position;
  attribute vec2 texCoord1;
  
  uniform mat4 worldMatrix;
  uniform mat4 projectionMatrix;
  
  varying   vec2 pixel;
  void main(void) {
     gl_Position = projectionMatrix * worldMatrix * vec4(position, 1.);
     pixel = texCoord1;
  }
</script>

<script id="shader-fs" type="x-shader/x-fragment"> 
  #ifdef GL_ES
  precision highp float;
  #endif

  #define PI 3.1415926535

  uniform sampler2D sampler1;
  uniform float t;

  varying vec2 pixel;
  uniform vec2 mouse;

  void main(void) {
    const float step = PI / 7.0;
    float angle = 0.;
    float s;
    float c;
    float ans;

    vec2 defpixel = (pixel - vec2( 0.5 ) ) * 170.;

    for (int i = 0; i < 7; i++) {
      s = sin( angle );
      c = cos( angle );
      ans += ( cos( c * defpixel.x + s * defpixel.y + t ) + 0. ) / 1.;
      angle += step;
    }

    ans = mod(floor(ans), 2.0) == 0. ? fract(ans) : 1. - fract(ans);

    vec4 color = vec4( ans );
    color.w = 1.;

    gl_FragColor = color;
  }
</script>

<script src="../../build/PhiloGL.js"></script>
<script src="index.js"></script>

</head>
<body onload="load()">
  <div id="container">
    <div id="title">
      <h1>Animating Quasicrystals</h1>
    </div>
    
    <div class="controls">
      Quasicrystal animation. Based on work by <a
        href="http://www.jasondavies.com/animated-quasicrystals/">Jason Davies</a> - Ported to
      <a href="http://senchalabs.github.com/philogl/">PhiloGL API</a>
    </div>
    <canvas id="c" width="600" height="600"></canvas>
  </div>
</body>
</html>
